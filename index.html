<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Victoria Olusegun</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <span>WELCOME TO THE</span>
          <br />
          WORLD CLOCK
        </h1>

        <select name="" id="city">
          <option value="">Select a city...</option>
          <option value="current">Current Location</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="US/Hawaii">Hawaii</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>LOS ANGELES</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city" id="malta">
          <div>
            <h2>MALTA</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Victoria Olusegun</strong> and is
      <a href="https://vics-world-clock.netlify.app/" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
